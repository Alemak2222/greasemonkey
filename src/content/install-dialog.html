<!DOCTYPE html>
<!--
This dialog is inserted into a content page to enable user script installation.
-->
<html>
<meta charset="utf-8">
<!-- TODO: Non-firefox support? -->
<link rel="stylesheet" href="chrome://browser/content/extension.css">

<link rel="stylesheet" href="install-dialog.css">
<body>

<!-- Based on https://firefoxux.github.io/StyleGuide/#/navigation -->

<div class="panel">
  <div class="panel-arrowUp"></div>

  <div class="panel-section panel-section-header">
    <div class="icon-section-header"></div>
    <div class="text-section-header">
      <strong id="name"></strong> <span id="version"></span>
    </div>
  </div>

  <div class="text">
    <p>This is a Webbymonkey user script.  Click install to start using it.</p>
  </div>

  <div id="details">
    <div id="includes">
      <p>Runs on:</p>
      <ul></ul>
    </div>

    <div id="matches">
      <p>Matches:</p>
      <ul></ul>
    </div>

    <div id="excludes">
      <p>Does not run on:</p>
      <ul></ul>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="text">
    <p>
      Malicious scripts can violate your privacy and act on your behalf without your knowledge.
      <strong>You should only install scripts from sources that you trust.</strong>
    </p>
  </div>

  <div class="panel-section panel-section-footer">
    <div class="panel-section-footer-button default disabled" id="btn-install"
        >Install</div>
  </div>
</div>

<script src="install-dialog.js"></script>

</body>
</html>
