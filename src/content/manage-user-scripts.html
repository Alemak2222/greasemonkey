<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User Script Management - Greasemonkey</title>
<link rel="icon" href="/skin/icon32.png">
<link rel="stylesheet" href="manage-user-scripts.css">
</head>
<body>

<!--
This empty <li> will be removed by JS, and replaced by real nodes if there
are any.  It will prevent the :empty CSS selector from triggering until
that point.
-->
<ul id="user-scripts"><li class='user-script'/></ul>

<p id="empty">No user scripts installed!</p>

<div id="templates">
  <li class='user-script'>
    <div class="icon"></div>
    <div class="name"></div>
    <div class="buttons">
      <button class="remove">Remove</button>
      <button class="toggle-enabled">Enable</button>
      <button class="edit">Edit</button>
    </div>
  </li>
</div>

<script src="manage-user-scripts.js"></script>

</body>
</html>
