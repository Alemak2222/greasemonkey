<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
body {
  margin: 1px; /* Work around unwanted horizontal scroll bar. */
}

.panel-list-item .icon {
  min-width: 1.5em;
  margin-left: -6px;
  padding-right: 6px;
}
.panel-list-item .icon img {
  height: 1em;
  margin-top: 3px;
  max-width: 1em;
}
.panel-list-item.disabled .icon img {
  opacity: 0.66;
}

#templates {
  display: none;
}
</style>
<body>

<!-- Based on https://firefoxux.github.io/StyleGuide/#/navigation -->

<div class="panel">
  <div class="panel-arrowUp"></div>

  <div class="panel-section panel-section-list">
    <div class="panel-list-item" id="toggle-enabled">
      <div class="icon">âœ“</div>
      <div class="text">Enable Webbymonkey</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-section-separator"></div>

    <div class="panel-list-item" data="http://www.greasespot.net/">
      <div class="icon">ðŸ”—</div>
      <div class="text">Greasemonkey home page</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-list-item" data="https://wiki.greasespot.net/">
      <div class="icon">ðŸ”—</div>
      <div class="text">Greasemonkey Wiki</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-list-item"
        data="https://wiki.greasespot.net/User_Script_Hosting">
      <div class="icon">ðŸ”—</div>
      <div class="text">Get User Scripts</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-section-separator"></div>

    <div class="panel-list-item" id="open-options">
      <div class="icon"></div>
      <div class="text">Webbymonkey Options</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-list-item" id="manage-scripts">
      <div class="icon"></div>
      <div class="text">Manage User Scripts</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-list-item" id="manage-scripts">
      <div class="icon"></div>
      <div class="text">New User Script...</div>
      <div class="text-shortcut"></div>
    </div>

    <div id="user-scripts">
      <div class="panel-section-separator"></div>
    </div>
  </div>
</div>

<div id="templates">
  <div class='user-script'>
    <div class="panel-list-item user-script">
      <div class="icon"></div>
      <div class="text name"></div>
      <div class="text-shortcut"></div>
    </div>
  </div>
</div>

<script src="monkey-menu.js"></script>

</body>
</html>
